<!DOCTYPE html>
<html>
<head>
	<title>Lawsmat Drone Controller</title>
	<style type="text/css">
		html, body {
			background-color: #111;
			text-align: center;
		}
	</style>
	<script>
		/*
			Before you ask, yes. It is generally a bad
			practice to write JS in the HTML file.

			This was a simple project and I was too lazy
			to implement anything else.

			Sorry!
		*/
		let wsConnection = new WebSocket("ws://localhost:3002")
		wsConnection.onopen = () => {
			console.log("ðŸ•¹ Controller socket connected!")
		}
		let speed = 75

		let state = {
			strafe: 0,
			x: 0,
			y: 0,
			yaw: 0
		}

		function sendState() {
			if(wsConnection.readyState != WebSocket.OPEN) return;
			wsConnection.send(
				JSON.stringify({
					state
				})
			)
		}

		document.onkeyup = (event) => {
			if(wsConnection.readyState != WebSocket.OPEN) return;
			var key = event.key
			if(key == 'w') {
				state.x = 0
			}
			if(key == 's') {
				state.x = 0
			}
			if(key == 'a') {
				state.strafe = 0
			}
			if(key == 'd') {
				state.strafe = 0
			}
			if(key == 'q') {
				state.yaw = 0
			}
			if(key == 'e') {
				state.yaw = 0
			}
			if(key == 'r') {
				state.y = 0
			}
			if(key == 'f') {
				state.y = 0
			}
			sendState()
		}

		document.onkeydown = (event) => {
			if(wsConnection.readyState != WebSocket.OPEN) return;
			var key = event.key
			if(key == 'w') {
				state.x = speed
			}
			if(key == 's') {
				state.x = -speed
			}
			if(key == 'a') {
				state.strafe = -speed
			}
			if(key == 'd') {
				state.strafe = speed
			}
			if(key == 'q') {
				state.yaw = -speed
			}
			if(key == 'e') {
				state.yaw = speed
			}
			if(key == 'r') {
				state.y = speed
			}
			if(key == 'f') {
				state.y = -speed
			}
			sendState()
		}
		document.onkeypress = (k) => {
			if(k.key == "l") {
				wsConnection.send('land')
			}
			if(k.key == "t") {
				wsConnection.send('takeoff')
			}
		}
	</script>
</head>
<body>
	<canvas id="video-canvas"></canvas>
	<script type="text/javascript" src="jsmpeg.min.js"></script>
	<script type="text/javascript">
		var canvas = document.getElementById('video-canvas');
		var url = 'ws://'+document.location.hostname+':3001/stream';
		var player = new JSMpeg.Player(url, {canvas: canvas});
	</script>
</body>
</html>
